<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kapadia High School{% endblock title %}</title>
    {% load static %}
    
    <!-- Preload critical resources -->
    <link rel="preload" href="{% static 'css/base.css' %}" as="style">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" as="style">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{% static 'css/base.css' %}" rel='stylesheet' type='text/css'>
    <link href="{% static 'css/image-styles.css' %}" rel='stylesheet' type='text/css'>
    <link href="{% static 'css/footer.css' %}" rel='stylesheet' type='text/css'>
    <link href="{% static 'css/sticky-footer.css' %}" rel='stylesheet' type='text/css'>
    
    <!-- Meta tags for SEO and performance -->
    <meta name="description" content="Kapadia High School - Excellence in Education Since 1956">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#003264">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'images/favicon/site.webmanifest' %}">
    <link rel="shortcut icon" href="{% static 'images/favicon/favicon.ico' %}">
    
    {% block page_css %}{% endblock page_css %}
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    {% include 'header.html' %}
    
    <!-- Carousel Block -->
    <div class="carousel-container">
        {% block carousel %}{% endblock carousel %}
    </div>
    
    <!-- Main Content -->
    <main class="container mt-4 mb-0 flex-grow-1">
        <div class="content-wrapper">
            {% block content %}{% endblock content %}
        </div>
    </main>
    
    <!-- Footer -->
    {% include 'footer.html' %}

  <!-- Bootstrap JS Bundle - defer loading until page is rendered -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
  
  <!-- Custom JavaScript - defer loading -->
  <script src="{% static 'js/main.js' %}" defer></script>
  <script src="{% static 'js/footer-fix.js' %}" defer></script>
  
  <!-- Page-specific JavaScript -->
  {% block page_js %}
  {% endblock page_js %}
</body>

</html>
